{% extends 'food/base.html' %}

{% block body %}


<form method="POST">
    {% csrf_token %}
    
    <div class="text-center">
        {% for field in form %}
        <div class="form-outline mb-4">
           {{ field.name }}
        </div>
  
    
        <div class="form-outline mb-4">
           {{ field }}
        </div>
        {% endfor %}
    
        <div class="text-center">
    
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
        </div> 
    
    </div>

    
    
    
    
    <div class="text-center">
         <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
    </div>


</form>   
    
    
  
{% endblock %}
